<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='/assets/favicon.ico')}}"/>
        
    <title>게시글 수정</title>
<style>    .hidden {
    display: none;
  }</style>
</head>
<body>
    <div style="margin: 0 auto; width: 900px;">
        <div >
            <div >
                <div >
                    <form action="/board/update/finish" method="POST" enctype="multipart/form-data">
                    <!-- Project details-->
                    <div style="margin-bottom: 50px;">제목 : <input name="title" type="text" placeholder="제목" value="{{ kacktail_list[0]['title'] }}"></div>
                    <div style="margin-bottom: 50px;">이미지 : <input name="img" type="file" value="{{ kacktail_list[0]['images'] }}"></div>
                    <div style="margin-bottom: 50px;"><textarea name="text"style=" width:500px; height:100px; border: none;resize: none;" placeholder="내용 입력해주세요...">{{ kacktail_list[0]['text'] }}</textarea></div>
                    <input class="hidden" type="text" name="board-id" value="{{kacktail_list[0]['id']}}">
                    <div><input type="submit" value="게시글 수정하기"></div>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
