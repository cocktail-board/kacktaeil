<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Favicon-->
    <link
      rel="icon"
      type="image/x-icon"
      href="{{url_for('static', filename='/assets/favicon.ico')}}"
    />
    <!-- Font Awesome icons (free version)-->
    <script
      src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='/css/styles_main.css')}}"
    />
  </head>
  <style>
    .hidden {
      display: none;
    }
  </style>
  <body id="page-top">
    <div id="hidden">
      <span name="session-id" id="session-id">{{session['id']}}</span>
    </div>
    <div id="userinfo-container"></div>
    <section class="page-section bg-light" id="portfolio">
      <div class="container">
        <div class="text-center">
          <h2 class="section-heading text-uppercase">게시판</h2>
          <h3 class="section-subheading text-muted">
            내가 쓴 게시글을 확인하세요!
          </h3>
        </div>
        <div class="row">
          {% for a in kacktail_list %}
          <div class="col-lg-4 col-sm-6 mb-4">
            <div class="portfolio-item">
              <a
                class="portfolio-link"
                data-bs-toggle="modal"
                href="#portfolioModal{{a['count']}}"
              >
                <div class="portfolio-hover">
                  <div class="portfolio-hover-content">
                    <i class="fas fa-plus fa-3x"></i>
                  </div>
                </div>
                <img
                  class="img-fluid"
                  src="{{url_for('static', filename=a['images'])}}"
                  alt="..."
                />
              </a>
              <div class="portfolio-caption">
                <div class="portfolio-caption-heading">{{a['title']}}</div>
              </div>
              <form name="update-form" method="POST" action="/board/update">
                <input
                  class="hidden"
                  type="text"
                  id="board-title"
                  name="board-title"
                  value="{{a['title']}}"
                />
                <input
                  class="hidden"
                  type="text"
                  id="board-date"
                  name="board-date"
                  value="{{a['create_day']}}"
                />
                <button type="submit">수정</button>
              </form>
              <form action="/board/delete" method="POST">
                <input
                  class="hidden"
                  type="text"
                  id="board-date"
                  name="board-date"
                  value="{{a['create_day']}}"
                />
                <button type="submit">삭제</button>
              </form>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </section>

    <footer></footer>
    <!-- 캌테일 선택시 -->
    <!-- Portfolio item 1 modal popup-->
    {% for a in kacktail_list %}
    <div
      class="portfolio-modal modal fade"
      id="portfolioModal{{a['count']}}"
      tabindex="-1"
      role="dialog"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="close-modal" data-bs-dismiss="modal">
            <img
              src="{{url_for('static', filename='assets/img/close-icon.svg')}}"
              alt="Close modal"
            />
          </div>
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-8">
                <div class="modal-body">
                  <!-- Project details-->
                  <h2 class="text-uppercase">{{a['title']}}</h2>
                  <img
                    class="img-fluid d-block mx-auto"
                    src="{{url_for('static', filename=a['images'])}}"
                    alt="..."
                  />
                  <p>{{a['text']}}</p>
                  <ul class="list-inline">
                    <li>
                      <strong>작성자 : </strong>
                      {{a['author']}}
                    </li>
                  </ul>
                  <button
                    class="btn btn-primary btn-xl text-uppercase"
                    data-bs-dismiss="modal"
                    type="button"
                  >
                    <i class="fas fa-xmark me-1"></i>
                    게시글 닫기
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
    <script
      type="text/javascript"
      src="{{url_for('static', filename='/js/mypage.js')}}"
    ></script>
  </body>
</html>
